<!DOCTYPE html>
<html>

<head>
    <title>
        albums
    </title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<script>
    fetch('https://jsonplaceholder.typicode.com/albums')
      .then((response) => response.json())
      .then((json) => json.forEach(tableElements)
      )
    
      function tableElements (element, index, arr){
        arr[index] = document.querySelector('.posts-table tbody').innerHTML +=
        `<tr>
            <td>${element.userId}</td>
            <td>${element.title}</td>
            <td><a onClick="onEdit(this)">Edit</a></td>
            <td><a onClick="onDelete(this)">Delete</a></td>                 
        </tr>`
      }
    </script>
<body>
    <table>
        <tr>
            <td class="sticky">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>userId</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>title</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="posts-table list table table-dark" id="list">
                    <thead>
                      <tr>
                        <th>userId</th>
                        <th>title</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
